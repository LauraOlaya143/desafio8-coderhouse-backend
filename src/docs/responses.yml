            example: 27-03-2023 20:03:64
    InfoProcess:
      informacion:
        type: object
        properties:
          msg:
            type: string
            example: datos...
          directorio:
            type: string
            example: C:\\Users\\Laura Sofia\\Desktop\\desafioClase8
          idProcesoActual:
            type: number
            example: 20416
          versionNode:
            type: string
            example: v18.12.1
          nombreProceso:
            type: string
            example: C:\\Windows\\system32\\cmd.exe
          sistemaOperativo:
            type: string
            example: win32
          memoriaTotal:
            type: string
            example: \"rss\":190578688,\"heapTotal\":141991936,\"heapUsed\":131873632,\"external\":21160252,\"arrayBuffers\":18407145
    InfoRoot:
      informacion:
        type: object
        properties:
          ruta:
            type: string
            description: ruta de la api
          metodo:
            type: string
            description: Metodo usado por el usuario
        example:
          ruta: /infoRoot
          metodo: GET
      NotFound:
        type: string
        description: error en el servidor
